<!DOCTYPE html>
<html>
    <head meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Calculator</title>
</head>
    <body>
        <div id='calc-contain'>
  <h1>The css gave me a head ache so just this, i know it is bad, but it is functional...</h1>
          <form name="calculator">
                
            <input type="text" style="width: 1000;" name="answer" />
            <br>
                <input type="button" value=" 1 " class="bcss" onclick="calculator.answer.value += '1'" />
                <input type="button" value=" 2 " class="bcss" onclick="calculator.answer.value += '2'" />
                <input type="button" value=" 3 " class="bcss" onclick="calculator.answer.value += '3'" />
                <input type="button" value=" + " class="bcss" onclick="calculator.answer.value += '+'" />
            <br/>
            
                <input type="button" value=" 4 " class="bcss" onclick="calculator.answer.value += '4'" />
                <input type="button" value=" 5 " class="bcss" onclick="calculator.answer.value += '5'" />
                <input type="button" value=" 6 " class="bcss" onclick="calculator.answer.value += '6'" />
                <input type="button" value=" - " class="bcss" onclick="calculator.answer.value += '-'" />
            </br>
          
                <input type="button" value=" 7 " class="bcss" onclick="calculator.answer.value += '7'" />
                <input type="button" value=" 8 " class="bcss" onclick="calculator.answer.value += '8'" />
                <input type="button" value=" 9 " class="bcss" onclick="calculator.answer.value += '9'" />
                <input type="button" value=" x " class="bcss" onclick="calculator.answer.value += '*'" />
            </br>
        
                <input type="button" value=" Clear " onclick="calculator.answer.value = ''" />
                <input type="button" value=" 0 " class="bcss" onclick="calculator.answer.value += '0'" />
                <input type="button" value=" = " class="bcss" onclick="calculator.answer.value = eval(calculator.answer.value)" />
                <input type="button" value=" รท " class="bcss" onclick="calculator.answer.value += '/'" />
            </br>
        
          </form>
        </div>
    </body>
</html>
